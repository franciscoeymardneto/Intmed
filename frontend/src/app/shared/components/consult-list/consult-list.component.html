<mat-card class="list-container">
  <div class="list-header">
    <p>Consulta Clínica</p>
    <app-schedule-consult-modal-btn/>
  </div>
  <mat-card-content class="card-content">

    <table mat-table [dataSource]="dataSource" class="dense">

      <!-- Especialidade Column -->
      <ng-container matColumnDef="especialidade">
        <th mat-header-cell *matHeaderCellDef> ESPECIALIDADE </th>
        <td mat-cell *matCellDef="let element"> {{element.especialidade}} </td>
      </ng-container>

      <!-- Profissional Column -->
      <ng-container matColumnDef="profissional">
        <th mat-header-cell *matHeaderCellDef> PROFISSIONAL </th>
        <td mat-cell *matCellDef="let element"> {{element.profissional}} </td>
      </ng-container>

      <!-- Data Column -->
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> DATA </th>
        <td mat-cell *matCellDef="let element"> {{element.data}} </td>
      </ng-container>

      <!-- Hora Column -->
      <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef> HORA </th>
        <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="desmarcar(element)">
            <mat-icon>clear</mat-icon>
            Desmarcar
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
